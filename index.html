        function highlightFeature(e) {
            highlightLayer = e.target;

              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});

        function pop_Trails_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Length (mi)</th>\
                        <td>' + (feature.properties['length_mi'] !== null ? autolinker.link(String(feature.properties['length_mi']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

                    break;
                case 'Waving Willie Trail':
                    return {
                pane: 'pane_Trails_1',
                opacity: 1,
                color: 'rgba(202,61,139,1.0)',
                dashArray: '4.0,8.0',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Waving Willie/Waterloo-517 Trail':
                    return {
                pane: 'pane_Trails_1',
                opacity: 1,
                color: 'rgba(182,26,229,1.0)',
                dashArray: '4.0,8.0',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'White ("Waterloo Trail")':
                    return {
                pane: 'pane_Trails_1',
                opacity: 1,
                color: 'rgba(33,227,52,1.0)',
                dashArray: '4.0,8.0',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'White Trail':
                    return {
                pane: 'pane_Trails_1',
                opacity: 1,
                color: 'rgba(209,38,212,1.0)',
                dashArray: '4.0,8.0',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Trails_1',
                opacity: 1,
                color: 'rgba(59,67,225,1.0)',
                dashArray: '4.0,8.0',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Trails_1');
        map.getPane('pane_Trails_1').style.zIndex = 401;
        map.getPane('pane_Trails_1').style['mix-blend-mode'] = 'normal';
        var layer_Trails_1 = new L.geoJson(json_Trails_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Trails_1',
            layerName: 'layer_Trails_1',
            pane: 'pane_Trails_1',
            onEachFeature: pop_Trails_1,
            style: style_Trails_1_0,
        });
        bounds_group.addLayer(layer_Trails_1);
        map.addLayer(layer_Trails_1);
        function pop_Places_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Places_2_0(feature) {
            switch(String(feature.properties['Name'])) {
                case 'Parking':
                    return {
                pane: 'pane_Places_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Places_2.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_Places_2');
        map.getPane('pane_Places_2').style.zIndex = 402;
        map.getPane('pane_Places_2').style['mix-blend-mode'] = 'normal';
        var layer_Places_2 = new L.geoJson(json_Places_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Places_2',
            layerName: 'layer_Places_2',
            pane: 'pane_Places_2',
            onEachFeature: pop_Places_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Places_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Places_2);
        map.addLayer(layer_Places_2);
        setBounds();
        var i = 0;
        layer_Trails_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #323232; font-size: 5pt; font-weight: bold; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Trails_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Trails_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Trails_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Trails_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Trails_1]);
        });
        </script>
    </body>
